<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Seccion de links-->

    <link rel="stylesheet" href="/Pagina_registro/registro2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>

    <!--Termina Seccion de links-->
    <title>Registro</title>
</head>

<body style="font-family: 'Montserrat', sans-serif;">
    <!-- Header -->
    <div id="header-container"></div>
    <!--Termina Seccion de header-->

    <!--Inicia el contenedor que contendra los campos de registro y la imagen-->
    <div class="contenedor-principal-registro">
        <!--Cotenedor de la imagen de registro-->
        <div class="Imagen-registro">
            <img src="https://i.pinimg.com/564x/b3/ca/67/b3ca6754727fe02c2bca73db538820ad.jpg" alt="Imagen decorativa"
                class="registro-imagen">>
        </div>

        <!--Inicio Contenedor de los campos para el registro-->
        <div class="contenido-registro">
            <h2 class="login-title">CREAR CUENTA</h2>

            <!--Inicio del forms con los campos-->
            <form id="enviar-registro" autocomplete="off">
                <label class="form-label registro-label">Nombres</label>
                <input type="text" id="nombre-registro" class="form-control entradas-registro"
                    placeholder="Ingrese su nombre: " required>

                <label class="form-label registro-label">Apellidos:</label>
                <input type="text" id="apellidos-registro" class="form-control entradas-registro"
                    placeholder="Ingrese sus apellidos: " required>

                <label class="form-label registro-label">Correo:</label>
                <input type="email" id="correo-registro" class="form-control entradas-registro"
                    placeholder="Ingrese su correo: " required>

                <label class="form-label registro-label">Genero:</label>
                <div class="col">
                    <select id="genero-registro" class="form-control entradas-registro">
                        <option value="">-</option>
                        <option>Hombre</option>
                        <option>Mujer</option>
                        <option>No binario</option>
                    </select>
                </div>

                <label class="form-label registro-label">Contraseña:</label>
                <input type="password" id="contrasena-registro" class="form-control entradas-registro"
                    placeholder="Ingrese su contraseña: " required>

                <label class="form-label registro-label">Confirmacion contraseña:</label>
                <input type="password" id="contrasenaConf-registro" class="form-control entradas-registro"
                    placeholder="Confirme contraseña: " required>

                <p><a href="/Login/login.html" class="cuenta_existente_registro"> ¿Ya tienes una cuenta? </a></p>

                <button class="btn-registro">Registrar</button>
            </form>

            <!--Fin del forms con los campos-->

            <!--Popup de registro exitoso-->
            <div class="popup-registro" id="popup-registro">
                <div class="popup-content-registro">
                    <p> Registro exitoso</p>
                    <div><img src="/Pagina_registro/correcto.png"></div>
                    <button onclick="cerrarPopupRegistro()">Aceptar</button>
                </div>
            </div>

            <!--Popup si las contraseñas no coinciden-->
            <div class="popup-registro-Con-Inc" id="popup-registro-Con-Inc">
                <div class="popup-content-registro-Con-in">
                    <p> Contraseñas no coinciden </p>
                    <div><img src="/Pagina_registro/incorrecto.png"></div>
                    <button onclick="cerrarPopupRegistroConInc()">Aceptar</button>
                </div>
            </div>

        </div>
        <!--Fin Contenedor de los campos para el registro-->


    </div>
    <!--Fin del contenedor que contiene los campos de registro y la imagen-->

    <!-- Footer -->
    <div id="footer-container"></div>


    <!-- Scripts header-footer-->
    <!-- Scripts -->
    <script src="/header-footer/header-footer.js"></script>
    <script>
        cargarHeader().then(() => {
            const script = document.createElement('script');
            script.src = "/Login/session.js";
            script.onload = () => {
                manejarSesion(); // llama solo después de estar cargado
            };
            document.body.appendChild(script);
        });

        cargarFooter();
    </script>

    <script src="/Pagina_registro/registro2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
