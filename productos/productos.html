<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos - Net-Shopping Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="/productos/productos.css">
    <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>

</head>
<body style="font-family: 'Montserrat', sans-serif;">
<!-- Header -->
<div id="header-container"></div>

<!-- Contenido Principal -->
<div class="container-fluid">
    <div class="row">
        <!-- Barra Lateral de Filtros (Sidebar) -->
        <aside id = menu class="col-md-3 col-lg-2 p-4 sidebar">
            <h1 class="main-title">Hombres</h1>

            <div class="accordion accordion-flush" id="filterAccordion">

                <!-- Grupo Categoría -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCategoria">
                            Categoría
                        </button>
                    </h2>
                    <div id="collapseCategoria" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <ul class="filter-options list-unstyled">
                                <li><a href="#" data-filter="categoria" data-value="rendimiento">Rendimiento</a></li>
                                <li><a href="#" data-filter="categoria" data-value="lujo">Lujo</a></li>
                                <li><a href="#" data-filter="categoria" data-value="sneakers">Sneakers</a></li>
                                <li><a href="#" data-filter="categoria" data-value="estilo-de-vida">Estilo de Vida</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Grupo Marca -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMarca">
                            Marca
                        </button>
                    </h2>
                    <div id="collapseMarca" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <ul class="filter-options list-unstyled">
                                <li><a href="#" data-filter="marca" data-value="nike">Nike</a></li>
                                <li><a href="#" data-filter="marca" data-value="adidas">Adidas</a></li>
                                <li><a href="#" data-filter="marca" data-value="under-armour">Under Armour</a></li>
                                <li><a href="#" data-filter="marca" data-value="puma">Puma</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Grupo Actividad -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                         <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseActividad">
                            Actividad
                        </button>
                    </h2>
                    <div id="collapseActividad" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <ul class="filter-options list-unstyled">
                                 <li><a href="#" data-filter="actividad" data-value="basketball">Basketball</a></li>
                                 <li><a href="#" data-filter="actividad" data-value="futbol">Fútbol</a></li>
                                 <li><a href="#" data-filter="actividad" data-value="running">Running</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                 <div class="accordion-item">
                    <h2 class="accordion-header">
                         <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColor">
                            Color
                        </button>
                    </h2>
                    <div id="collapseColor" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <ul class="filter-options list-unstyled">
                                 <li><a href="#" data-filter="color" data-value="rojo">Rojo</a></li>
                                 <li><a href="#" data-filter="color" data-value="futbol">Fútbol</a></li>
                                 <li><a href="#" data-filter="color" data-value="running">Running</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                 <div class="accordion-item">
                    <h2 class="accordion-header">
                         <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePrecio">
                           Precio
                        </button>
                    </h2>
                    <div id="collapsePrecio" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <ul class="filter-options list-unstyled">
                                 <li><a href="#" data-filter="precio" data-value="bajo">Bajo</a></li>
                                 <li><a href="#" data-filter="precio" data-value="medio">Medio</a></li>
                                 <li><a href="#" data-filter="precio" data-value="alto">Alto</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Otros filtros (sin desplegable por simplicidad) -->

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTalla">
                            Talla
                        </button>
                    </h2>
                    <div id="collapseTalla" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <ul class="filter-options list-unstyled">
                                <li><a href="#" data-filter="talla" data-value="s">S</a></li>
                                <li><a href="#" data-filter="talla" data-value="m">M</a></li>
                                <li><a href="#" data-filter="talla" data-value="l">L</a></li>
                                <li><a href="#" data-filter="talla" data-value="xl">XL</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </aside>
        <!-- Área de Productos -->
        <main class="col-md-9 col-lg-10">
            <section class="d-flex w-100 justify-content-center fondo-gris-claro">
                <h1>Hombres</h1>
            </section>
            <section>
                <div class="row py-3" id="catalogo-productos">
                    <!-- Aquí se cargan los productos -->
                </div>
            </section>
        </main>
    </div>
</div>
<!-- Modal de Detalles del Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productoModalLabel">Detalle del Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body d-flex flex-column flex-md-row align-items-center gap-4">
        <img id="modalProductoImagen" src="" alt="Imagen del producto" class="img-fluid rounded" style="max-width: 300px;">
        <div>
          <h4 id="modalProductoTitulo"></h4>
          <p id="modalProductoDescripcion"></p>
          <p class="fw-bold text-danger" id="modalProductoPrecio"></p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
<div id="footer-container"></div>

  <!-- Scripts header-footer-->
    <script src="/header-footer/header-footer.js"></script>
    <script>
      cargarHeader().then(() => {
        const script = document.createElement('script');
        script.src = "/Login/session.js";
        script.onload = () => {
        manejarSesion(); // llama solo después de estar cargado
    };
    document.body.appendChild(script);
  });

  cargarFooter();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>



<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu script personalizado -->
<script src="/productos/catalogo_productos.json"></script>
<script src="/productos/productos.js"></script>
</body>
</html>
