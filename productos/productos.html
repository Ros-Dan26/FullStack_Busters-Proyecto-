<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos - Net-Shopping Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="/productos/productos.css">
    <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>

</head>

<body style="font-family: 'Montserrat', sans-serif;">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Contenido Principal -->

        <div class="container-fluid">
            <div class="row">
                <!-- Aside de filtros -->
                <aside class="col-md-3 col-lg-2 p-4 bg-light">
                    <h4 class="mb-3">Filtrar por:</h4>
                    <div class="accordion" id="filtrosAccordion">
                        <!-- Estado -->
                        <div class="accordion-item mb-2">
                            <h2 class="accordion-header" id="headingEstado">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEstado" aria-expanded="true" aria-controls="collapseEstado">
                                    Estado
                                </button>
                            </h2>
                            <div id="collapseEstado" class="accordion-collapse collapse show" aria-labelledby="headingEstado" data-bs-parent="#filtrosAccordion">
                                <div class="accordion-body">
                                    <select id="filtroEstado" class="form-select mb-2">
                                        <option value="">Todos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Talla -->
                        <div class="accordion-item mb-2">
                            <h2 class="accordion-header" id="headingTalla">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTalla" aria-expanded="false" aria-controls="collapseTalla">
                                    Talla
                                </button>
                            </h2>
                            <div id="collapseTalla" class="accordion-collapse collapse" aria-labelledby="headingTalla" data-bs-parent="#filtrosAccordion">
                                <div class="accordion-body">
                                    <select id="filtroTalla" class="form-select mb-2">
                                        <option value="">Todas</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Marca -->
                        <div class="accordion-item mb-2">
                            <h2 class="accordion-header" id="headingMarca">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMarca" aria-expanded="false" aria-controls="collapseMarca">
                                    Marca
                                </button>
                            </h2>
                            <div id="collapseMarca" class="accordion-collapse collapse" aria-labelledby="headingMarca" data-bs-parent="#filtrosAccordion">
                                <div class="accordion-body">
                                    <select id="filtroMarca" class="form-select mb-2">
                                        <option value="">Todas</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Buscador por palabra -->
                    <div class="mt-4">
                        <label for="inputBusqueda" class="form-label">Buscar por palabra:</label>
                        <div class="input-group">
                            <input type="text" id="inputBusqueda" class="form-control" placeholder="Ejemplo: Nike, tenis, azul...">
                            <button id="btnBuscarPalabra" class="btn btn-primary" type="button">Buscar</button>
                        </div>
                    </div>
                </aside>
                <!-- Área de productos -->
                <main class="col-md-9 col-lg-10">
                    <section class="d-flex w-100 justify-content-center fondo-gris-claro">
                        <div class="container">
                            <h2 class="text-center py-3">Explora nuestros productos</h2>
                            <p class="text-center">Descubre una amplia variedad de productos de alta calidad, desde tecnología hasta moda, todo al mejor precio.</p>
                        </div>
                    </section>
                    <section>
                        <div class="row py-3" id="catalogo-productos">
                            <!-- Aquí se cargan los productos -->
                        </div>
                    </section>
                </main>
            </div>
        </div>
    <!-- Modal de Detalles del Producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Detalle del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body d-flex flex-column flex-md-row align-items-center gap-4">
                    <img id="modalProductoImagen" src="" alt="Imagen del producto" class="img-fluid rounded"
                        style="max-width: 300px;">
                    <div>
                        <h4 id="modalProductoTitulo"></h4>
                        <p id="modalProductoDescripcion"></p>
                        <p class="fw-bold text-danger" id="modalProductoPrecio"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--POP-UP-->
    <div id="PopUp-Universal"></div>
    <!--POP-UP-->

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts header-footer-->
    <script src="/header-footer/header-footer.js"></script>
    <script>
        cargarHeader().then(() => {
            const script = document.createElement('script');
            script.src = "/Login/session.js";
            script.onload = () => {
                manejarSesion(); // llama solo después de estar cargado
            };
            document.body.appendChild(script);
        });

        cargarFooter();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>



    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script personalizado -->
    <script src="/productos/productos.js"></script>
</body>

</html>
