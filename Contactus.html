<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Net-Shopping Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Contactus/Contactus.css">
</head>
<body>
    <nav>
        <div id="navbar"></div>
    </nav>

  <div class="container">
            
                <div id="content" >
                    <h1> Contáctanos </h1>

                    <form role="form" id="demoForm">
                        <div class="form-group">
                            <label for="username"> Nombre <span class="required">*</span></label>
                            <input type="text" class="form-control" name="username" id="username"  required="required" >
                        </div>
                        <div class="form-group">
                            <label for="usermail"> Correo electrónico <span class="required">*</span></label> 
                            <input type="email" class="form-control" name="usermail" id="usermail"  required="required">
                        </div>
                         <div class="form-group">
                            <label for="userphone">Celular <span class="required">*</span></label> 
                            <input type="tel" class="form-control" name="userphone" id="userphone" required="required">
                            <small class="form-text text-muted" style="font-size: 0.75rem;">Ejemplo: +52 44 2843 3456</small>
                        </div>
                        <div class="form-group">
                            <label for="subject"> Asunto </label>
                            <input type="text" class="form-control" name="subject" id="subject"  required="required">
                        </div>
                         <div class="form-group">
                             <label for="message">Mensaje</label>
                                 <textarea name="message" id="message" class="form-control custom-placeholder" rows="3" placeholder="Cuéntanos brevemente qué necesitas..." required></textarea>
                               <div class="invalid-feedback">Por favor escribe un mensaje.</div>
                                    </div>
                        <input type="button" value="Enviar el correo !" class="btn2" id="btnEnviar" />    	
                    </form>
                </div>
           
            
        </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("A_RIKiKM6wOJBGghy"); // reemplaza con tu Public Key
                    })();
    </script>
    <script src="main.js"></script>
    <script src="./Contactus/Contactus.js"></script>
</body>
</html>
