<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Seccion de links-->

    <link rel="stylesheet" href="./Pagina_registro/registro2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>

    <!--Termina Seccion de links-->
    <title>Registro</title>
</head>

<body style="font-family: 'Montserrat', sans-serif;">
  <!-- Header -->
   <div id="header-container"></div>

    <!--Termina Seccion de header-->

    <div class="contenedor-principal-registro container-fluid d-flex"><!--Inicio contenedor-principal-registro-->

        <div class="contenido-registro">

            <form id="enviar-registro">
                <h1 class="login-title"> Registro</h1>

                <div class="mb-3">
                    <input type="text" id="nombre-registro" class="entradas-registro" placeholder="Nombres: " required>
                </div>
                <div class="mb-3">
                    <input type="text" id="apellidos-registro" class="entradas-registro" placeholder="Apellidos: "
                        required>
                </div>
                <div class="mb-3">
                    <input type="email" id="correo-registro" class="entradas-registro" placeholder="Correo: " required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <select id="genero-registro" class="form-registro-select">
                            <option value="">Género</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>No binario</option>
                            <option>Trans</option>
                        </select>
                        </div>
                </div>

                <div class="mb-3">
                    <input type="password" id="contrasena-registro" class="entradas-registro" placeholder="Contraseña: "
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" id="contrasenaConf-registro" class="entradas-registro"
                        placeholder="Confirme contraseña: " required>
                </div>
                <div class="mb-3">
                    <p style="text-align:center"><a href="login.html"> ¿Ya tienes una cuenta? </a></p>

                    <div class="contenedor-boton-registro">
                        <button class="btn-registro">Registrar</button>
                    </div>
                </div>

            </form>

            <div class="popup-registro" id="popup-registro">
                <div class="popup-content-registro">
                    <p> Registro exitoso</p>
                    <div><img src="/Pagina_registro/correcto.png"></div>
                    <button onclick="cerrarPopupRegistro()">Aceptar</button>
                </div>
            </div>

            <div class="popup-registro-Con-Inc" id="popup-registro-Con-Inc">
                <div class="popup-content-registro-Con-in">
                    <p> Contraseñas no coinciden </p>
                    <div><img src="/Pagina_registro/incorrecto.png"></div>
                    <button onclick="cerrarPopupRegistroConInc()">Aceptar</button>
                </div>
            </div>

        </div> <!--contenido-registro-->

        <div class="Imagen-registro">
            <img src="https://i.pinimg.com/564x/b3/ca/67/b3ca6754727fe02c2bca73db538820ad.jpg" alt="Imagen decorativa"
                class="registro-imagen">>
        </div>

    </div> <!--Fin contenedor-principal-registro-->

    <!-- Footer -->
    <div id="footer-container"></div>

 
  <!-- Scripts header-footer-->
  <!-- Scripts -->
    <script src="/header-footer/header-footer.js"></script>
    <script>
      cargarHeader().then(() => {
        const script = document.createElement('script');
        script.src = "/Login/session.js";
        script.onload = () => {
        manejarSesion(); // llama solo después de estar cargado
    };
    document.body.appendChild(script);
  });

  cargarFooter();
</script>

    <script src="/Pagina_registro/registro2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
