<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Seccion de links-->

    <link rel="stylesheet" href="./Pagina_registro/registro2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

  

    <!--Termina Seccion de links-->
    <title>Registro</title>
</head>

<body>

    <!--Seccion de navbar-->
    <nav>
        <div id="navbar"></div>
    </nav>
    <!--Termina Seccion de navbar-->

    <div class="contenedor-principal-registro container-fluid d-flex"><!--Inicio contenedor-principal-registro-->

        <div class="contenido-registro">
            <form onsubmit="mostrarPopupRegistro(event)">
                <h1 style="color: white; text-align:center"> Registro</h1>
                <input type="text" id="nombre-registro" class="entradas-registro" placeholder="Nombres: "><br>
                <input type="text" id="apellidos-registro" class="entradas-registro" placeholder="Apellidos: "><br>
                <input type="email" id="correo-registro" class="entradas-registro" placeholder="Correo: "><br>
                <input type="text" id="estado-registro" class="entradas-registro" placeholder="Estado: "><br>
                <input type="password" id="contrasena-registro" class="entradas-registro"
                    placeholder="Contraseña: "><br>
                <input type="password" id="contrasenaConf-registro" class="entradas-registro"
                    placeholder="Confirme contraseña: "><br><br>

                <p style="text-align:center"><a href="#"> ¿Ya tienes una cuenta? </a></p>

                <div class="contenedor-boton-registro">
                    <button class="btn-registro" id="enviar-registro">Registrar</button>
                </div>

            </form>

            <div class="popup-registro" id="popup-registro">
                <div class="popup-content-registro">
                    <p> Registro exitoso</p>
                    <button onclick="cerrarPopupRegistro()">Aceptar</button>
                </div>
            </div>


        </div> <!--contenido-registro-->

        <div class="Imagen-registro">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTltLAw65uHwPXpYoFaB9dIPmb5D3McNgx3ow&s"
                alt="Imagen decorativa">
        </div>

    </div> <!--Fin contenedor-principal-registro-->

    <footer>
        <div id="footer"></div>
    </footer>


    <script src="/Pagina_registro/registro2.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
