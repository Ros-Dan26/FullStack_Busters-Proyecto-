<!--
===============================================================================
index.html
===============================================================================
Página principal de Net-Shopping Online.
Esta página sirve como landing page y punto de entrada al marketplace.
Incluye secciones de bienvenida, marcas, productos destacados, testimonios,
promociones y modales para interacción avanzada.

ESTRUCTURA GENERAL:
- Head: Metadatos, fuentes, frameworks, estilos y scripts globales.
- Header: Se inserta dinámicamente para mantener coherencia en todo el sitio.
- Hero: Sección principal con video de fondo y llamado a la acción.
- Carrusel de marcas: Muestra logos de marcas asociadas.
- Productos destacados: Cards generadas dinámicamente y modal de detalles.
- Testimonios: Cards de clientes, generadas por JS.
- Banner promocional: Oferta destacada y botón de acceso rápido.
- Modal Bootstrap: Modal genérico para futuras funcionalidades.
- Footer: Se inserta dinámicamente.
- Scripts: Librerías, utilidades y lógica de la página.

NOTAS:
- El diseño es responsive y utiliza Bootstrap 5.
- El header y footer se cargan dinámicamente vía JS para mantener consistencia.
- Los estilos personalizados están en stylesIndex.css.
- La lógica de productos, testimonios y modales está en scriptIndex.js.
- Se usan librerías externas como jQuery, Bootstrap, AlertifyJS y EmailJS.
-->

<!doctype html>
<html lang="es">

<head>
    <!--
        Metadatos y dependencias globales:
        - charset: Codificación de caracteres.
        - viewport: Responsive design.
        - title: Título de la pestaña/navegador.
        - jQuery: Para manipulación DOM y AJAX.
        - Bootstrap: Framework CSS y JS para diseño y componentes responsivos.
        - Bootstrap Icons: Íconos vectoriales.
        - AlertifyJS: Notificaciones y alertas personalizadas.
        - stylesIndex.css: Estilos personalizados para la página principal.
        - header-footer.css y header-footer.js: Header y footer reutilizables.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina Principal - Net-Shopping Online</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesIndex.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <!-- link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png"> -->
    <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>
</head>

<body style="font-family: 'Montserrat', sans-serif;">
    <!--
        HEADER DINÁMICO:
        El header se inserta automáticamente mediante JS para mantener la coherencia
        en todas las páginas del sitio. El contenido se define en header-footer.js.
    -->
    <div id="header-container"></div>

    <!--
        HERO SECTION:
        Sección principal de bienvenida con video de fondo y llamado a la acción.
        - <video>: Video de fondo, autoplay, sin sonido, en loop.
        - .hero__overlay: Capa semitransparente para mejorar la legibilidad.
        - .hero__texts: Título y subtítulo principales.
        - .hero__cta: Botón que dirige a la página de productos.
        Accesibilidad: aria-label en el video.
    -->
    <section class="hero">
        <video class="hero__video" src="imgIndex/sneakerVideo.mp4" autoplay muted loop playsinline preload="auto"
            aria-label="Background hero video"></video>
        <div class="hero__overlay">
            <div class="hero__texts">
                <h1 class="hero__title">
                    Transforma tu estilo con zapatillas unicas
                </h1>
                <p class="hero__subtitle">
                    Encuentra los modelos mas exclusivos y vive la cultura urbana.
                </p>
            </div>
            <a href="/productos/productos.html" class="hero__cta">Ir a Productos</a>
        </div>
    </section>

    <!--
        CARRUSEL DE MARCAS:
        Muestra logos de marcas asociadas en un carrusel horizontal.
        - .brands-carousel-title: Título de la sección.
        - .brands-carousel-track: Contenedor de slides (logos).
        - Cada <li>: Logo de una marca, con alt para accesibilidad.
        El movimiento y animación se definen en CSS/JS.
    -->
    <section class="brands-section" aria-label="Carrusel de marcas">
        <h2 class="brands-carousel-title">Marcas con las que contamos</h2>
        <div class="brands-carousel">
            <div class="brands-carousel-track-container">
                <div class="brands-carousel-track">
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/converse.svg" alt="Converse"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/DcShoes.svg" alt="DC"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/fila.svg" alt="Fila"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/jordan.svg" alt="Jordan"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/lacoste.svg" alt="Lacoste"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/newbalance.svg" alt="NewBalance"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/nike.svg" alt="Nike"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/off-white.svg" alt="Off-White"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/puma.svg" alt="Puma"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/reebok.svg" alt="Reebok"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/supreme.svg" alt="Supreme"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/k-swiss.svg" alt="K-Swiss"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/underarmour.svg" alt="Under Armour"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/Vans.svg" alt="Vans"></div>
                    <div class="brands-carousel-slide"><img src="/index/imgIndex/marcas/adidas.svg" alt="Adidas"></div>
                </div>
            </div>
        </div>
    </section>

    <!--
        PRODUCTOS DESTACADOS:
        Sección que muestra productos destacados en formato de cards.
        - #featuredContainer: Contenedor donde JS inserta dinámicamente los productos.
        - Modal personalizado (no Bootstrap) para mostrar detalles del producto seleccionado.
        - Incluye selección de talla, cantidad y botón para agregar al carrito.
        - #PopUp-Universal: Contenedor para mensajes emergentes universales.
        La lógica de renderizado y eventos está en scriptIndex.js.
    -->
    <section class="featured-section">
        <h2 class="brands-carousel-title">Nuestros Productos</h2>
        <div id="featuredContainer" class="featured-container">
            <!-- Productos generados dinámicamente por JS -->
        </div>
        <!-- Modal para detalles de producto -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <div id="modalImages" class="modal-images"></div>
                <h3 id="modalName"></h3>
                <p id="modalPrice" class="price"></p>
                <p id="modalDescription"></p>
                <p id="modalDetails"></p>
                <!-- Select de talla -->
                <label for="sizeSelect"><strong>Talla:</strong></label>
                <select id="sizeSelect">
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <!-- Cantidad -->
                <label for="quantityInput"><strong>Cantidad:</strong></label>
                <input type="number" id="quantityInput" min="1" value="1">
                <button id="addToCartBtn">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Contenedor para Pop-up Universal -->
        <div id="PopUp-Universal"></div>
    </section>

    <!--
        TESTIMONIOS:
        Sección que muestra testimonios de clientes en formato de cards.
        - #testimonialsContainer: Contenedor donde JS inserta las cards.
        El contenido se genera dinámicamente desde scriptIndex.js.
    -->
    <section class="testimonials-section">
        <h2>Testimonios de nuestros clientes</h2>
        <div id="testimonialsContainer" class="testimonials-container">
            <!-- Cards generadas dinámicamente por JS -->
        </div>
    </section>

    <!--
        MODAL BOOTSTRAP (GENÉRICO):
        Modal de Bootstrap preparado para futuras funcionalidades.
        - id="staticBackdrop": Modal estático, no se cierra con teclado ni clic fuera.
        - .modal-title, .modal-body, .modal-footer: Estructura estándar Bootstrap.
        El contenido puede ser modificado dinámicamente según necesidades.
    -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <!--
        FOOTER DINÁMICO:
        El footer se inserta automáticamente mediante JS para mantener la coherencia
        en todas las páginas del sitio. El contenido se define en header-footer.js.
    -->
    <div id="footer-container"></div>

    <!--
        SCRIPTS Y DEPENDENCIAS:
        - jQuery: Manipulación DOM y AJAX.
        - Bootstrap JS: Componentes interactivos.
        - EmailJS: Envío de correos desde el frontend.
        - header-footer.js: Inserta header y footer dinámicamente.
        - Script inline: Carga el header, luego el script de sesión y ejecuta la función de manejo de sesión.
        - scriptIndex.js: Lógica personalizada para productos, testimonios, modales, etc.
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Scripts -->
    <script src="/header-footer/header-footer.js"></script>
    <script>
        // Carga el header y, una vez cargado, inserta el script de sesión y ejecuta la función de manejo de sesión.
        cargarHeader().then(() => {
            const script = document.createElement('script');
            script.src = "/Login/session.js";
            script.onload = () => {
                manejarSesion(); // llama solo después de estar cargado
            };
            document.body.appendChild(script);
        });
        // Carga el footer dinámicamente.
        cargarFooter();
    </script>
    <script src="scriptIndex.js"></script>
</body>

</html>
