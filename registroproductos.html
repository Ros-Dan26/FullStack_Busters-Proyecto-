<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registro productos</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./registroproductos/registroproductos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>

</head>

<body style="font-family: 'Montserrat', sans-serif;">
<!-- Header -->
   <div id="header-container"></div>
<!-- Contenido principal -->
  <div class="main-content">
    <div class="form-container">
      <h4 class="text-center mb-4 fw-bold">REGISTRAR PRODUCTOS</h4>

      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo:</label>
          <input type="text" class="form-control" id="modelo" required>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <input type="text" class="form-control" id="descripcion">
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precio" placeholder="$">
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="color" class="form-label">Color:</label>
            <select id="color" class="form-select">
              <option value="">Color</option>
              <option>Negro</option>
              <option>Blanco</option>
              <option>Rojo</option>
            </select>
          </div>
          <div class="col">
            <label for="talla" class="form-label">Talla:</label>
            <select id="talla" class="form-select">
              <option value="">Talla</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
            </select>
          </div>
          <div class="col">
            <label for="genero" class="form-label">Género:</label>
            <select id="genero" class="form-select">
              <option value="">Género</option>
              <option>Hombre</option>
              <option>Mujer</option>
              <option>Unisex</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" class="form-select">
              <option value="">Estado</option>
              <option>Nuevo</option>
              <option>Usado</option>
              <option>Reacondicionado</option>
            </select>
          </div>
          <div class="col">
            <label for="marca" class="form-label">Marca:</label>
            <select id="marca" class="form-select">
              <option value="">Marca</option>
              <option>Nike</option>
              <option>Adidas</option>
              <option>Jordan</option>
              <option>Puma</option>
              <option>New Balance</option>
              <option>Under Armour</option>
              <option>Reebook</option>
              <option>Saucony</option>
              <option>Asics</option>
              <option>Converse</option>
              <option>Vans</option>
              <option>Skechers</option>
              <option>Pirma</option>
              <option>Charly</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen:</label>
          <input type="file" class="form-control" id="imagen" name="imagen" lang="es" aria-label="Seleccionar imagen">
        </div>

        <button type="submit" class="btn btn-publicar">PUBLICAR</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

 
    <script src="/header-footer/header-footer.js"></script>
    <script src="/Login/session.js"></script>
    <script>
        cargarHeader();
        cargarFooter();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
 
</body>

</html>
