<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar compra - Net-Shopping Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="contactus/contactus.css">
  <link rel="stylesheet" href="./carrito/carrito.css">
  <link rel="stylesheet" href="/finalizar-compra/finalizar-compra.css">

  <!-- Header & Footer -->
  <link rel="stylesheet" href="/header-footer/header-footer.css">
  <script defer src="/header-footer/header-footer.js"></script>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body id="cambiarfondo" onload="cargarHeader(); cargarFooter();" style="font-family: 'Montserrat', sans-serif;">
  <!-- Header -->
  <div id="header-container"></div>

    <!-- Contenido principal -->
    <main class="container-fluid">

        <section >

            <div class="row py-3">
                <div class="col-xl-2"></div>
                <div class="col-xl-8 d-flex flex-wrap justify-content-center gap-3">
                    <!-- Formulario de compra -->
                    <div class="col-md-7 mb-4">
                        <div class="form-container">
                            <h4 class="text-center mb-4 fw-bold">DATOS DEL COMPRADOR</h4>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ciudad" class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" id="ciudad">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="codigoPostal" class="form-label">Código Postal</label>
                                        <input type="text" class="form-control" id="codigoPostal">
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="mb-3">
                                    <label class="form-label">Método de pago</label>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="metodoPago" id="pagoTarjeta"
                                            value="tarjeta" checked>
                                        <label class="form-check-label" for="pagoTarjeta">Tarjeta de
                                            crédito/débito</label>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="metodoPago" id="pagoPaypal"
                                            value="paypal">
                                        <label class="form-check-label" for="pagoPaypal">PayPal</label>
                                    </div>
                                </div>

                                <!-- Campos visibles solo si se elige "tarjeta" -->
                                <div id="campoTarjeta">
                                    <div class="mb-3">
                                        <label for="nombreTitular" class="form-label">Nombre del titular</label>
                                        <input type="text" class="form-control" id="nombreTitular">
                                    </div>
                                    <div class="mb-3">
                                        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                                        <input type="text" class="form-control" id="numeroTarjeta"
                                            placeholder="**** **** **** ****">
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="vencimiento" class="form-label">Fecha de vencimiento</label>
                                            <input type="month" class="form-control" id="vencimiento">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" maxlength="4"
                                                placeholder="*">
                                        </div>
                                    </div>
                                    <!-- Resumen del pedido -->
                                    <div id="resumen-pedido" class="w-100 py-3"></div>


                                     <button onclick="finalizarCompra()" type="submit" id="btnFinalizar" class="btn-finalizar_compra">FINALIZAR COMPRA</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

  <!-- Aquí puedes agregar el resumen del pedido y el formulario de pago -->
 
  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="/header-footer/header-footer.js"></script>
  <script src="./carrito/carrito.js"></script>
  <script src="./carrito/main.js"></script>
    <script src="/finalizar-compra/finalizar-compra.js"></script>
</body>

</html>
