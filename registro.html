<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
  crossorigin="anonymous">

  <link rel="stylesheet" href="./registro/styles.css" />
    <!-- Header & Footer -->
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <script defer src="/header-footer/header-footer.js"></script>
</head>

<body onload="cargarHeader(); cargarFooter();" style="font-family: 'Montserrat', sans-serif;">
  <!-- Header -->
   <div id="header-container"></div>
  <!-- Contenedor principal -->

  <div class="container-fluid bg-page d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-box p-5 rounded-4 shadow">
      <h1 class="text-center mb-4 titulo">Crear cuenta</h1>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" class="form-control input-blue" placeholder="Nombres:" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control input-white" placeholder="Apellidos:" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control input-blue" placeholder="Correo:" required />
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control input-white" placeholder="Teléfono:" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control input-blue" placeholder="Contraseña:" required />
        </div>
        <div class="mb-4">
          <input type="password" class="form-control input-white" placeholder="Confirme Contraseña:" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary boton">REGISTRAR</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

 
  <script src="/header-footer/header-footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
</body>
</html>
