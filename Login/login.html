<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Net-Shopping Online</title>

  <!-- AlertifyJS -->
  <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/Login/login.css">
  <link rel="stylesheet" href="/header-footer/header-footer.css">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body style="font-family: 'Montserrat', sans-serif;">
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenedor de Login -->
  <div class="login-container">
    <div class="login-left">
      <img src="/Login/Images/cara-delevingne-women-model-actress-wallpaper-preview.jpg" alt="Imagen login" class="login-image">
    </div>
    <div class="login-right">
      <h2 class="login-title">BIENVENIDO</h2>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label login-label">Usuario</label>
          <input type="text" id="email" class="form-control login-input" placeholder="Ingresa tu email">
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label for="password" class="form-label login-label mb-0">Contraseña</label>
           
          </div>
          <div class="password-wrapper position-relative">
            <input type="password" id="password" class="form-control login-input pe-5" placeholder="Ingresa tu contraseña">
            <i class="bi bi-eye-fill toggle-password position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor:pointer;"></i>
          </div>
        </div>
        <button type="submit" class="btn login-btn w-100">Iniciar Sesión</button>
        <button type="button" class="btn login-btn w-100" onclick="window.location.href='/Pagina_registro/registro2.html'">Crear Cuenta</button>
      </form>

      <!-- Popups -->
      <div class="popup-login" id="popup-login">
        <div class="popup-content-login">
          <span style="font-size:3.2rem;display:inline-block;margin-bottom:1rem;">
            <i class="bi bi-emoji-smile text-warning" style="font-size:3.2rem;"></i>
          </span>
          <p>¡Bienvenido a Net'Shop!</p>
          <div class="mb-2" style="font-size:1.15rem;opacity:0.92;">Tu acceso fue exitoso.<br>¡Disfruta tu experiencia de compra!</div>
          <button class="btn-azul-custom" onclick="cerrarPopupRegistro()">Ir a la tienda</button>
        </div>
      </div>

      <div class="popup-login" id="popup-login-Con-Inc">
        <div class="popup-content-login">
          <p> Usuario y/o contraseña incorrectos </p>
          <div><img src="/Pagina_registro/incorrecto.png"></div>
          <button onclick="cerrarPopupRegistroConInc()">Aceptar</button>
        </div>
      </div>

      <div class="popup-login" id="popup-login-DatosFalt">
        <div class="popup-content-login">
          <p> Por favor llene los campos solicitados </p>
          <div><img src="/Pagina_registro/incorrecto.png"></div>
          <button onclick="cerrarPopupRegistroDatosFaltantes()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts (orden correcto) -->
  <script src="/header-footer/header-footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Login/login.js"></script>
</body>
</html>
