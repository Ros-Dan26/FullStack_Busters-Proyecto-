<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito - Net-Shopping Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./carrito/carrito.css">
  <link rel="stylesheet" href="/header-footer/header-footer.css">
  <script defer src="/header-footer/header-footer.js"></script>
</head>

<body onload="cargarHeader(); cargarFooter();" style="font-family: 'Montserrat', sans-serif;">

  <div id="header-container"></div>

  <!-- Carrito -->
  <section class="fondo-gris-claro py-4">
    <div class="container">
      <h1 class="text-center">Carrito de Compras</h1>
      <div id="carrito-productos" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4"></div>
      <div class="text-end mt-4">
        <h4>Total: $<span id="total-carrito">0.00</span></h4>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./carrito/carrito.js"></script>
  <script src="./carrito/main.js"></script>
</body>

</html>
