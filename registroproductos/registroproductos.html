<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>registro productos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Tu CSS de la página -->
  <link rel="stylesheet" href="/registroproductos/registroproductos.css" />
  <!-- Header & Footer CSS -->
  <link rel="stylesheet" href="/header-footer/header-footer.css" />
  <!-- Header & Footer JS (defer para no bloquear) -->
  <script defer src="/header-footer/header-footer.js"></script>
</head>

<body style="font-family: 'Montserrat', sans-serif;">
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="form-container">
      <h4 class="text-center mb-4 fw-bold">REGISTRAR PRODUCTOS</h4>

      <!-- Formulario: respeta tus IDs y clases -->
      <form id="formularioRegistro">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo:</label>
          <input type="text" class="form-control" id="modelo" required>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <input type="text" class="form-control" id="descripcion">
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precio" placeholder="$">
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="color" class="form-label">Color:</label>
            <select id="color" class="form-select">
              <option value="">Color</option>
              <option>Negro</option>
              <option>Blanco</option>
              <option>Rojo</option>
            </select>
          </div>
          <div class="col">
            <label for="talla" class="form-label">Talla:</label>
            <select id="talla" class="form-select">
              <option value="">Talla</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
            </select>
          </div>
          <div class="col">
            <label for="genero" class="form-label">Género:</label>
            <select id="genero" class="form-select">
              <option value="">Género</option>
              <option>Hombre</option>
              <option>Mujer</option>
              <option>Unisex</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" class="form-select">
              <option value="">Estado</option>
              <option>Nuevo</option>
              <option>Usado</option>
              <option>Reacondicionado</option>
            </select>
          </div>
          <div class="col">
            <label for="marca" class="form-label">Marca:</label>
            <select id="marca" class="form-select">
              <option value="">Marca</option>
              <option>Nike</option>
              <option>Adidas</option>
              <option>Jordan</option>
              <option>Puma</option>
              <option>New Balance</option>
              <option>Under Armour</option>
              <option>Reebook</option>
              <option>Saucony</option>
              <option>Asics</option>
              <option>Converse</option>
              <option>Vans</option>
              <option>Skechers</option>
              <option>Pirma</option>
              <option>Charly</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen:</label>
          <input type="file" class="form-control" id="imagen" name="imagen" lang="es" aria-label="Seleccionar imagen" accept="image/*">
          <!-- PREVIEW opcional: el JS lo usa si existe -->
          <div class="mt-2">
            <img id="preview" src="" alt="" style="max-width: 220px; height: auto; display: block;">
          </div>
        </div>

        <!-- Mantengo tu clase y el CTA; type="submit" para que el form dispare submit -->
        <button type="submit" class="btn btn-publicar" id="btn-publicar">PUBLICAR</button>
      </form>

      <!-- Contenedor opcional para pintar la respuesta del backend -->
      <div id="producto" class="mt-4"></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts de tu layout -->
  <script src="/header-footer/header-footer.js"></script>
  <script>
    // Carga de header con sesión (respetando tu flujo actual)
    cargarHeader().then(() => {
      const script = document.createElement('script');
      script.src = "/Login/session.js";
      script.onload = () => {
        manejarSesion?.();
      };
      document.body.appendChild(script);
    });
    cargarFooter?.();
  </script>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>

  <!-- Tu lógica (la versión que ya te pasé, sin tocar el diseño) -->
  <script src="/registroproductos/registroproductos.js"></script>
</body>
</html>
