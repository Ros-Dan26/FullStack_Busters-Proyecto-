<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Net-Shopping Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Contactus/Contactus.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <div id="navbar"></div>
    </nav>

    <!-- Login Page Section -->
    <div class="container-fluid min-vh-100 d-flex p-0">
        <div class="col-md-6 p-0">
            <img src="Login/Images/cara-delevingne-women-model-actress-wallpaper-preview.jpg" alt="Login Image" class="img-fluid h-100 w-100 object-fit-cover">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-gradient">
            <div class="login-box w-75">
                <h2 class="text-center fw-bold text-white mb-5">BIENVENIDO</h2>
                <form>
                    <div class="mb-4">
                        <label class="form-label text-white fw-semibold">Email</label>
                        <input type="email" class="form-control" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label text-white fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="passwordInput">
                        <span class="toggle-password" onclick="togglePassword()"></span>
                        <a href="#" class="forgot-password">¿Has Olvidado tu contraseña ?</a>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary fw-bold py-2">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="main.js"></script>
    <script src="./Contactus/Contactus.js"></script>
    <script src="login.js"></script>
</body>
</html>
