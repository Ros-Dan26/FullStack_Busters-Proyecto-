<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Net-Shopping Online</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/header-footer/header-footer.css">
  <link rel="stylesheet" href="contactus.css">
  <script defer src="/header-footer/header-footer.js"></script>
  
  <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>


</head>
<body  style="font-family: 'Montserrat', sans-serif;">
  <!-- Header -->
<div id="header-container"></div>

  <!-- Main -->
  <main class="bg-main text-white py-5">
    <div class="container-fluid">
      <div class="row g-0">
        <!-- Imagen -->
        <div class="col-lg-6">
          <img src="/assets/Sneakers.png" alt="Sneakers" class="img-fluid w-100 h-100 object-fit-cover">
        </div>

        <!-- Formulario -->
        <div class="col-lg-6 p-5">
          <h2 class="fw-bold text-uppercase mb-4" style="text-align: center; font-size: xx-large;">Contáctanos</h2>
          <form role="form" id="demoForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre<span id = important class="required">*</span></label>
              <input type="text" class="form-control no-radius" name="username" id="username"  required="required" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico<span id = important class="required">*</span></label>
              <input type="email" class="form-control no-radius" name="usermail" id="usermail"  required="required" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono<span id = important class="required">*</span></label>
              <input type="text" class="form-control no-radius" name="userphone" id="userphone" required="required" placeholder="Ejemplo: +52 55 1234 5678">
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto<span id = important class="required">*</span></label>
              <input type="text" class="form-control no-radius" name="subject" id="subject"  required="required" placeholder="Ingresa el asunto de tu mensaje">
            </div>
            <div class="mb-4">
              <label for="mensaje" class="form-label">Mensaje<span id = important class="required">*</span></label>
              <textarea class="form-control no-radius" name="message" id="message" rows="3" placeholder="Cuéntanos cómo podemos ayudarte"></textarea>
            </div>
            <div class="btn-container">
            <button type="button" id="btnEnviar" class="btn px-17 w-1 fw-bold no-radius">ENVIAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main> 

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EmailJS -->
  <script>
        (function(){
            emailjs.init("A_RIKiKM6wOJBGghy"); // reemplaza con tu Public Key
                    })();
    </script>

  <script src="contactus.js"></script>
  <!-- Scripts -->
    <script src="/header-footer/header-footer.js"></script>
    <script>
      cargarHeader().then(() => {
        const script = document.createElement('script');
        script.src = "/Login/session.js";
        script.onload = () => {
        manejarSesion(); // llama solo después de estar cargado
    };
    document.body.appendChild(script);
  });

  cargarFooter();
</script>
</body>
</html>
