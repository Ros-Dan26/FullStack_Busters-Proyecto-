 <style>
    /* Ajustes específicos para esta página */
    .gracias-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
      background-image: url('/assets/sneakers2.jpg'); /* Usa aquí el nombre de la imagen si está en tu carpeta */
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 20px;
    }

    .mensaje-gracias {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      max-width: 90%;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .mensaje-gracias {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>

<body style="font-family: 'Montserrat', sans-serif;" >
